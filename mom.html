<!DOCTYPE html>
<html>
<head>
  <title>For My Mom ðŸ’œ</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(135deg, #e6ccff, #f3e6ff);
      font-family: Arial;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      margin-top: 40px;
      font-size: 35px;
      color: #7a4ebf;
    }

    img {
      width: 250px;
      border-radius: 20px;
      margin: 20px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      margin: 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    #yesBtn {
      background-color: #a366ff;
      color: white;
    }

    #noBtn {
      background-color: #d9ccff;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #b366ff;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1>Will you be my Valentine, Mommy? ðŸ’œ</h1>

  <img src="mom.jpg" alt="Me and My Mom">

  <br>

  <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’œ</button>
  <button id="noBtn" onmouseover="moveButton()">No ðŸ˜œ</button>

  <script>
    function yesClicked() {
      document.body.innerHTML = "<h1>YAYYY ðŸ’œ I love you mommy forever! âœ¨</h1>";
    }

    function moveButton() {
      const button = document.getElementById("noBtn");
      button.style.position = "absolute";
      button.style.left = Math.random() * window.innerWidth + "px";
      button.style.top = Math.random() * window.innerHeight + "px";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’œ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 20) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
